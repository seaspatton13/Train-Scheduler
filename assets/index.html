<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  	<title>Train-Scheduler</title>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center md-danger text-white">
            <h1>Train Arrival Times</h1>

        </div>
     <!-- div to hold table of Train Schedule -->
     <div class="panel panel-danger text-danger">
         <div class="panel-heading"><h3>Current Schedule</h3></div>
         <div class="panel-body">
             <table class="table">
                 <thead>
                     <tr>
                         <th>Train Name</th>
                         <th>Destination</th>
                         <th>Frequency</th>
                         <th>Next Arrival</th>
                         <th>Minutes until Arrival</th>
                     </tr>
                 </thead>
                 <!-- train info appears here -->
                 <tbody id="add-row"></tbody>

             </table>

         </div>

     </div>
     <!-- adding a new train -->
     <div class="panel panel-danger text-danger">
         <div class="panel-heading">
             <h2>Add Train Schedule</h2>

         </div>

         <div class="panel-body">
             <form>
                <div class="form-group">
                        <label for="text">First Arrival</label>
                        <input type="text" class='form-cotrol' id="trainName"></input>
                 </div>
                 <div class="form-group">
                     <label for="text">Destination</label>
                     <input type="text" class='form-cotrol' id="destination"></input>
                 </div>
                 <div class="form-group">
                        <label for="text">Train Time</label>
                        <input type="text" class='form-cotrol' id="firstTrain"></input>
                    </div>
                <div class="form-group">
                            <label for="text">Frequency</label>
                            <input type="text" class='form-cotrol' id="frequency"></input>
                 </div>

             <button type="submit" id="addTrain" class='btn btn-danger'>Go</button>
             
            </form>

         </div>

     </div>


    </div>
    
</body>
<script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="./javasript/logic.js" type="text/javascript"></script>
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</html>
